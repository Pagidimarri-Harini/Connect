
<!DOCTYPE html>
<html>
    <head>
        <title>MY CHAT</title>

    </head>
    <style type="text/css">
        #wrapper{
            max-width: 1360px ;
            min-height: 630px;
            display: flex;
            margin:auto;
            color: rgb(18, 29, 29);
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
    
        }
        #left_pannel{
            background-color:CYAN ;
            min-height: 500px;
            flex:1;
            padding: 10px;
            text-align: center;

        }
        #profile_image{
            width: 100px;
            height: 100px;
            border: solid thin black;
            border-radius: 50%;
            margin: 10px;
    
        }
        #left_pannel label {
            width: 100%;
            height: 20px;
            display: block;
            background-color: rgb(155 222 222);
            border-bottom: solid thin aliceblue;
            cursor: pointer;
            padding: 5px;

            
         }
         #left_pannel label:hover{
             background-color: rgb(226, 248, 248);
         }
         #left_pannel label img{
             float: right;
             width: 25px;

         }
        #right_pannel{
            min-height: 500px;
            background-color: black;
            flex: 4;

        }
        #header{
            background-color:rgb(114, 142, 150) ;
            height: 70px;
            font-size: 40px;
            text-align: center;
            font-family: cursive; 
                    }
        #inner_left_pannel{
            background-color:black;
            min-height:430px ;
            flex: 1;
            text-align: center;
        }
        #inner_right_pannel{
            background-color:rgb(202, 243, 243);
            height: 500px;
            flex: 2;
            transition: all 2s ease;
        }
        #radiofriends:checked ~ #inner_right_pannel{
            flex:0;
        }
        #radiosettings:checked ~ #inner_right_pannel{
            flex:0;
        }
    </style>
    <body>
        <div id = "wrapper">
            <div id = "left_pannel">
                <img id="profile_image" src="bts2.jpg">
                <br>
                pagidimarri harini
                <br>
                <span style="font-size: 12px;opacity:0.6;">pagidimarriharini66</span>
                <br>
                <br>
                <br>
                <div>
                    <label id="labelchat" for="radiochat">Chat <img src="chat.png" height="25px" alt=""></label>
                    <label id="labelfriends" for="radiofriends">Friends <img src="friends.png"height="25px"  alt=""></label>
                    <label id="labelsettings" for="radiosettings"> Settings <img src="settings.png" height="25px" alt=""></label>
                </div>
            </div>
            <div id = "right_pannel">
                <div id="header">MY CHAT</div>
                <div id="container" style="display:flex;">
                   

                    <div id="inner_left_pannel">
                        
                    </div>
                    <input type="radio" id="radiochat" name="x" style="display: none;">
                    <input type="radio" id="radiofriends" name="x" style="display: none;">
                    <input type="radio" id="radiosettings" name="x" style="display: none;">

                    <div id="inner_right_pannel"></div>
                </div>
            </div>
        </div>    

    </body>
</html>
<script type="text/javascript">
    function _(element){
        return document.getElementById(element);

    }
   
    var label = _("labelfriends");
    label.addEventListener("click",function(){
        var inner_pannel = _("inner_left_pannel");
        var ajax = new XMLHttpRequest();
        ajax.onload = function(){
            if(ajax.status == 200 || ajax.readyState == 4 ) {
                inner_pannel.innerHTML = ajax.responseText;
            }

        }
        ajax.open("POST","file.txt",true);
        ajax.send();
        
    });

</script>
